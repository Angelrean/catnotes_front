<ion-content [fullscreen]="true">
  <div class="container">
    <div class="card-header">
      <img src="assets/gato_nariz_morada.svg">
    </div>
  </div>
  <ion-card class='login-card'>
    <ion-card-header>
      <h1>CatNote</h1>
      <h1>SIGN UP</h1>
    </ion-card-header>
    <ion-card-content>
      <app-forms></app-forms>

      <ion-text>
        <p>Do you already have an account? <a routerLink="/login"> Login here</a></p>
        <div class="pt-3">

          <p >Or sign up with:</p>

          <ion-button class="google" (click)="register()">
            <ion-icon name="logo-google"></ion-icon>
            Google
          </ion-button>

        </div>
      </ion-text>


    </ion-card-content>

  </ion-card>

</ion-content>
